<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 300px;
  margin: 10px;
}
table{
    /* width: 100%;   */
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
img{
    width: 100px;
    height: 250px;
}
</style>
</head>
<body>

    
    {% if users|length==0 %}
        <h1>No users</h1>
    {%endif%}
    <table>
    <tr>
    {%for u in users %} 
        <!-- <h1>{{u.first_name}}</h1> -->
        <!-- <div>
            <img src="{{u.avatar}}"/>
            <h1>{{u.first_name}}</h1> 
        </div> -->
       
            <td>
                <div class="card">
                    <img src="{{u.avatar}}" alt="{{u.first_name}}" style="width:100%">
                    <div class="container">
                      <h4><b>{{u.first_name}}</b></h4> 
                      <p>{{u.email}}</p> 
                    </div>
                  </div>
                
            </td>
       
       
        
    {%endfor%}

</tr>
</table>
    
</body>
</html>
